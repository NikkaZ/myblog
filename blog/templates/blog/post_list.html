<html>
    <head>
        <title>Nikka's blog</title>
    </head>
    <body>
		<h1>Who is Nikka?</h1>
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
				{% if post.upload %}
					<p><img src="{{ post.upload.url }}" /></p>
					{{ post.upload.url }}
				{% endif %}
				<p>{{ post.email }}</p>
				<br />
				<br />
			</div>
		{% endfor %}
    </body>
</html>
